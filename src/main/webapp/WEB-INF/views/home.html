<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>blabla</title>


    <link href="resources/css/home.css" rel="stylesheet" media="screen">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>-->
<!--    <link rel="stylesheet" href="/css/home.css" type="text/css" />-->
</head>
<body>

<div id="container">

    <div id="leftHalf">
        <h1>LOGIN:</h1>


        <div id="login">

            <br><h3>Log in</h3>

            <form  action = "/spring_pr_war_exploded/"  method="POST" enctype="utf8">

                <div>
                    <input type="text" name = "username" id="loginInput" placeholder="Enter email"/>
                </div>
                <div>
                    <input type="password" name = "password" id="loginInput" placeholder="Enter password"/>
                </div>

                <input type="submit" id="loginSubmit" value="Log in">
            </form>








        </div>


    </div>





    <div id ="rightHalf">
        <h1>REGISTRATION:</h1>

        <div id="registration">

            <br><h3>Create a new account</h3>

            <form action="/spring_pr_war_exploded/register"  th:object="${ownerDto}" method="POST" enctype="utf8">
                <div>
                    <input th:field="*{name}" id="registrationInput" type="text" placeholder="Enter first name"/>
                </div>
                <div>

                    <input th:field="*{surname}" id="registrationInput"  placeholder="Enter surname"/>
                </div>
                <div>
                    <input th:field="*{email}" id="registrationInput" type="email" placeholder="Enter email"/>
                </div>
                <div>
                    <input th:field="*{password}" id="registrationInput" type="password" placeholder="Enter password"/>
                </div>
                <div>
                    <input th:field="*{confirmPassword}" id="registrationInput" type="password" placeholder="Confirm password"/>
                </div>

                <button type="submit" id="registrationSubmit">Sign up</button>
            </form>


        </div>




    </div>

    <div id="footer">

    </div>

</div>




</body>
</html>
