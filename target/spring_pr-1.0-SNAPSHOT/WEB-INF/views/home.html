<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>blabla</title>


    <link href="resources/css/home.css" rel="stylesheet" media="screen">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>-->
<!--    <link rel="stylesheet" href="/css/home.css" type="text/css" />-->
</head>
<body>

<div id="container">

    <div id="leftHalf">
        <h1>LOGIN:</h1>


        <div id="login">

            <br><h3>Log in</h3>

            <form  action = "/spring_pr_war_exploded/"  method="POST" enctype="utf8">

                <div>
                    <input type="text" name = "username" id="loginInput" placeholder="Enter email"/>
                </div>
                <div>
                    <input type="password" name = "password" id="loginInput" placeholder="Enter password"/>
                </div>

                <input type="submit" id="loginSubmit" value="Log in">
            </form>



        </div>


    </div>


    <div id ="rightHalf">
        <h1>REGISTRATION:</h1>

        <div id="registration">

            <br><h3>Create a new account</h3>

            <!--/*@thymesVar id="ownerDto" type="OwnerDto"*/-->
<!--            <form action="/spring_pr_war_exploded/register"  th:object="${ownerDto}" method="POST" enctype="utf8">-->
            <form th:action="@{/register}"  th:object="${ownerDto}" method="POST" enctype="utf8">
            <div>
                <p th:each="error: ${#fields.errors('name')}" id="registrationErrorText">
                    *First name must not be empty</p>
                    <input th:field="*{name}" id="registrationInput" type="text" placeholder="Enter first name"/>
                </div>
                <div>
                    <p th:each="error: ${#fields.errors('surname')}" id="registrationErrorText">
                        *Surname must not be empty</p>
                    <input th:field="*{surname}" id="registrationInput"  placeholder="Enter surname"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('email')}" th:text="'*Email ' + ${error}" id="registrationErrorText">Validation error</p>
                    <input th:field="*{email}" id="registrationInput" type="email" placeholder="Enter email"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('password')}" id="registrationErrorText">
                        *Password must not be empty</p>
                    <input th:field="*{password}" id="registrationInput" type="password" placeholder="Enter password"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('confirmPassword')}" th:text="'*Password ' + ${error}" id="registrationErrorText">Validation error</p>
                    <input th:field="*{confirmPassword}" id="registrationInput" type="password" placeholder="Confirm password"/>
                </div>

                <button type="submit" id="registrationSubmit">Sign up</button>
            </form>


        </div>




    </div>

    <div id="footer">

    </div>

</div>




</body>
</html>
